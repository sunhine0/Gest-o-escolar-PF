<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAcademy - Login</title>
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="login-container">
        <div class="login-layout">
            <div class="logo-section">
                <div class="logo-circle">
                    <span>X</span>
                </div>
                <div class="logo-text">
                    <h1>X <span>Academy</span></h1>
                    <p>Portal de Gestão Escolar</p>
                </div>
            </div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                        <i class="fas fa-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder="Sua senha" required>
                        <i class="fas fa-lock input-icon"></i>
                        <i class="fas fa-eye password-toggle" id="toggle-password"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="login-btn">
                    <span>Entrar</span>
                    <div class="loader"></div>
                </button>
                
                <div class="links">
                    <a href="cadastro.html">Não tenho conta? Cadastrar-se</a>
                    <a href="recuperar.html">Esqueci minha senha</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-content">
            <h2>Bem-vindo(a)!</h2>
            <p id="welcome-name">Senhor(a)</p>
        </div>
    </div>

    <script src="assets/js/login.js"></script>
</body>
</html>
