<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAcademy - Recuperar Senha</title>
    <link rel="stylesheet" href="assets/css/recuperar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
 
</head>
<body>
    <!-- Animated wave background elements -->
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <!-- Particle animation container -->
    <div class="particles" id="particles"></div>
    
    <!-- Main container for recovery form -->
    <div class="recovery-container">
        <!-- Horizontal layout wrapper -->
        <div class="recovery-layout">
            <!-- Left side - Logo section -->
            <div class="recovery-left">
                <div class="logo-section">
                    <div class="logo-circle">
                        <span>X</span>
                    </div>
                    <div class="logo-text">
                        <h1>X <span>Academy</span></h1>
                        <p>Portal de Gestão Escolar</p>
                    </div>
                </div>
            </div>
            
            <!-- Right side - Form section -->
            <div class="recovery-right">
                <!-- Form title and instructions -->
                <div class="form-title">
                    <h2>Recuperação de Senha</h2>
                    <p>Escolha um método para recuperar sua senha</p>
                </div>
                
                <!-- Method selection toggles -->
                <div class="method-selector">
                    <div class="method-option active" id="email-option">
                        <i class="fas fa-envelope"></i> E-mail
                    </div>
                    <div class="method-option" id="sms-option">
                        <i class="fas fa-sms"></i> SMS
                    </div>
                </div>
                
                <!-- Recovery form -->
                <form id="recovery-form">
                    <div class="form-group">
                        <label for="recovery-input" id="input-label">E-mail</label>
                        <div class="input-group">
                            <input type="email" id="recovery-input" name="recovery-input" placeholder="Seu e-mail" required>
                            <i class="fas fa-envelope input-icon" id="input-icon"></i>
                        </div>
                    </div>
                    
                    <!-- Submit button with loading state -->
                    <button type="submit" class="btn" id="recovery-btn">
                        <span>Recuperar Senha</span>
                        <div class="loader"></div>
                    </button>
                </form>
                
                <!-- Countdown timer (hidden by default) -->
                <div class="countdown" id="countdown">
                    <p>O seu código será enviado em breve. Aguarde...</p>
                    <div class="timer" id="timer">60</div>
                </div>
                
                <!-- Success message (hidden by default) -->
                <div class="success-message" id="success-message">
                    <i class="fas fa-check-circle"></i>
                    <h3>Código Enviado!</h3>
                    <p id="success-text">Seu código foi enviado para o e-mail informado.</p>
                </div>
                
                <!-- Back to login link -->
                <a href="login.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <!-- JavaScript for functionality -->
    <script src="assets/js/recuperar.js"></script>
</body>
</html>
