<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XAcademy - Cadastro</title>
    <link rel="stylesheet" href="assets/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    
    <div class="particles" id="particles"></div>
    
    <div class="cadastro-container">
        <div class="logo-section">
            <div class="logo-circle">
                <span>X</span>
            </div>
            <div class="logo-text">
                <h1>X Academy</h1>
                <p>Portal de Gestão Escolar</p>
            </div>
        </div>
        
        <div class="form-section">
            <h2 class="form-title">Cadastro de Usuário</h2>
            
            <form action="processa_cadastro.php" method="POST" id="cadastro-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <div class="input-group">
                            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>
                            <i class="fas fa-user input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="celular">Número do Celular</label>
                        <div class="input-group">
                            <input type="tel" id="celular" name="celular" placeholder="Seu número de celular" required>
                            <i class="fas fa-mobile-alt input-icon"></i>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                            <i class="fas fa-envelope input-icon"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Gênero</label>
                        <div class="gender-options">
                            <label class="gender-option">
                                <input type="radio" name="genero" value="masculino" required> 
                                <i class="fas fa-male" style="color: var(--primary);"></i>
                                Masculino
                            </label>
                            <label class="gender-option">
                                <input type="radio" name="genero" value="feminino" required>
                                <i class="fas fa-female" style="color: var(--accent);"></i>
                                Feminino
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <div class="input-group">
                            <input type="password" id="senha" name="senha" placeholder="Sua senha" required minlength="8">
                            <i class="fas fa-lock input-icon"></i>
                            <i class="fas fa-eye password-toggle" id="toggle-senha"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <div class="input-group">
                            <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" required minlength="8">
                            <i class="fas fa-lock input-icon"></i>
                            <i class="fas fa-eye password-toggle" id="toggle-confirmar-senha"></i>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="cadastrar-btn">
                    <span>Cadastrar</span>
                    <div class="loader"></div>
                </button>
                
                <div class="login-link">
                    <a href="login.html">Já tem uma conta? Entrar</a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="welcome-screen" id="welcome-screen">
        <div class="welcome-content">
            <h2 id="welcome-title">Bem-vindo!</h2>
            <p id="welcome-name"></p>
        </div>
    </div>

    <script src="assets/js/cadastro.js"></script>
</body>
</html>
