<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Academy - Ajuda</title>
    <link rel="stylesheet" href="assets/css/virtual_assistente.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
   
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <nav class="navbar">
        <a href="paginainicial.html" class="logo">
            <div class="logo-circle"><span>X</span></div>
            <span>Academy</span>
        </a>
        <ul class="nav-links">
            <li><a href="paginainicial.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="#"><i class="fas fa-book"></i> Cursos</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> Sobre</a></li>
            <li><a href="#"><i class="fas fa-phone"></i> Contato</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <i class="fas fa-robot fa-lg"></i>
                <h2>Assistente X Academy</h2>
                <div class="status">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div id="welcome-screen" class="welcome-form">
                    <h2>Bem-vindo à X Academy!</h2>
                    <p>Olá! Sou o assistente virtual da X Academy. Estou aqui para responder suas dúvidas sobre nossos cursos, pagamentos, e muito mais.</p>
                    <p>Como posso te chamar?</p>
                    <input type="text" id="user-name-input" placeholder="Digite seu nome">
                    <button id="start-chat-btn">Iniciar Conversa</button>
                </div>
            </div>
            
            <div class="chat-input">
                <input type="text" id="message-input" placeholder="Digite sua mensagem..." disabled>
                <label for="file-upload" class="upload-btn">
                    <i class="fas fa-paperclip"></i>
                </label>
                <input type="file" id="file-upload" class="file-input" accept="image/*">
                <button class="send-btn" id="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="assets/js/virtual_assistente.js"></script>
</body>
</html>
