<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Academy - Sistema de Notificações</title>
    <link rel="stylesheet" href="assets/css/notificacao.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  
</head>
<body>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>

    <nav class="navbar">
        <a href="paginainicial.html" class="logo">
            <div class="logo-circle"><span>X</span></div>
            <span>Academy</span>
        </a>
        <ul class="nav-links">
            <li><a href="paginainicial.html"><i class="fas fa-home"></i> Início</a></li>
            <li><a href="notificacao.html"><i class="fas fa-bell"></i> Notificações</a></li>
            
        </ul>
    </nav>

    <div class="container">
        <div class="notification-form">
            <h2 class="form-title">Criar Nova Notificação</h2>
            <div class="form-group">
                <label>Selecione a Escola:</label>
                <div class="school-selector">
                    <div class="school-option" onclick="selectSchool(this, 'Pensador do Futuro')">
                        <i class="fas fa-check-circle"></i> Pensador do Futuro
                    </div>
                    <div class="school-option" onclick="selectSchool(this, 'HOBS')">
                        <i class="fas fa-check-circle"></i> HOBS
                    </div>
                    <div class="school-option" onclick="selectSchool(this, 'Arco-Íris')">
                        <i class="fas fa-check-circle"></i> Arco-Íris
                    </div>
                    <div class="school-option" onclick="selectSchool(this, 'Loide Laura')">
                        <i class="fas fa-check-circle"></i> Loide Laura
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="notification-title">Título da Notificação:</label>
                <input type="text" id="notification-title" class="form-control" placeholder="Ex: Datas de Provas Finais">
            </div>
            <div class="form-group">
                <label for="notification-type">Tipo de Notificação:</label>
                <select id="notification-type" class="form-control">
                    <option value="propina">Questão de Propina</option>
                    <option value="provas">Dias de Provas</option>
                    <option value="eventos">Eventos Escolares</option>
                    <option value="reunioes">Reuniões de Pais</option>
                    <option value="outros">Outros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="notification-message">Mensagem:</label>
                <textarea id="notification-message" class="form-control" placeholder="Escreva aqui a mensagem completa que deseja enviar..."></textarea>
            </div>
            <div>
                <button class="btn btn-primary" onclick="previewNotification()">
                    <i class="fas fa-eye"></i> Visualizar
                </button>
                <button class="btn btn-secondary">
                    <i class="fas fa-paper-plane"></i> Publicar
                </button>
            </div>
        </div>

        <div class="notification-preview" id="notification-preview">
            <div class="notification-header">
                <h2 class="notification-title" id="preview-title">Título da Notificação</h2>
                <div class="notification-actions">
                    <button class="btn btn-secondary" onclick="downloadPDF()">
                        <i class="fas fa-file-pdf"></i> Salvar em PDF
                    </button>
                    <button class="btn btn-accent" onclick="hidePreview()">
                        <i class="fas fa-trash"></i> Eliminar
                    </button>
                </div>
            </div>
            <div class="notification-body" id="preview-message">
                O conteúdo da notificação aparecerá aqui após a visualização.
            </div>
            <div class="notification-meta">
                <div class="notification-school" id="preview-school">Escola: Não selecionada</div>
                <div class="notification-date" id="preview-date">Data: DD/MM/AAAA</div>
            </div>
        </div>
    </div>

    <script src="assets/js/notificacao.js"></script>
</body>
</html>
