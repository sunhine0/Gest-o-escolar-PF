<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Escolar - Carregando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/abertura.css">
    <link rel="shortcut icon" href="assets/logo/insgtrew.png" type="image/x-icon">
    
</head>
<body>
    <!-- Container dos ícones flutuantes de fundo -->
    <div class="container-icones-fundo">
        <!-- Os ícones serão gerados dinamicamente pelo JavaScript -->
    </div>

    <!-- Container principal da tela de abertura -->
    <div class="container-tela-abertura">
        <!-- Container da logo principal -->
        <div class="container-logo-principal">
            <img src="assets/logo/insgtrew.png" alt="Logo da Instituição de Ensino" class="imagem-logo-principal">
        </div>

        <!-- Título principal da aplicação -->
        <h1 class="titulo-aplicacao">GESTÃO ESCOLAR</h1>
        
        <!-- Subtítulo da aplicação -->
        <h2 class="subtitulo-aplicacao">PENSADOR DO FUTURO</h2>

        <!-- Container do spinner de carregamento -->
        <div class="container-spinner-carregamento">
            <div class="spinner-principal">
                <div class="spinner-secundario"></div>
            </div>
        </div>

        <!-- Pontos de carregamento animados -->
        <div class="pontos-carregamento">
            <div class="ponto-carregamento"></div>
            <div class="ponto-carregamento"></div>
            <div class="ponto-carregamento"></div>
            <div class="ponto-carregamento"></div>
            <div class="ponto-carregamento"></div>
        </div>

        <!-- Texto de status do carregamento -->
        <p class="texto-carregamento">Carregando sistema...</p>

        <!-- Barra de progresso estilizada -->
        <div class="container-barra-progresso">
            <div class="barra-progresso-preenchimento"></div>
        </div>
    </div>

    <script src="js/abertura.js" > </script>
</body>
</html>
