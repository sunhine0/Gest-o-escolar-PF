<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Pensador do Futuro - Matr√≠cula</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --fundo-formulario: #2a2a2a;
            --amarelo-vibrante: #ffd700;
            --amarelo-escuro: #b8860b;
            --vidro: rgba(255, 215, 0, 0.1);
            --vidro-hover: rgba(255, 215, 0, 0.2);
            --texto-primario: #ffffff;
            --texto-secundario: #cccccc;
            --borda-suave: 12px;
            --sombra-elegante: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, var(--fundo-formulario) 100%);
            color: var(--texto-primario);
            min-height: 100vh;
            display: flex;
        }

        /* Sidebar Navigation */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, var(--fundo-formulario) 0%, #1a1a1a 100%);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--vidro);
            padding: 2rem 0;
            position: fixed;
            height: 100vh;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-240px);
        }

        .logo-section {
            text-align: center;
            padding: 0 1.5rem 2rem;
            border-bottom: 1px solid var(--vidro);
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--amarelo-vibrante), var(--amarelo-escuro));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
            color: #1a1a1a;
            box-shadow: var(--sombra-elegante);
        }

        .logo-text {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--amarelo-vibrante);
            text-align: center;
            line-height: 1.2;
        }

        .nav-menu {
            list-style: none;
            padding: 0 1rem;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: var(--texto-secundario);
            text-decoration: none;
            border-radius: var(--borda-suave);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--vidro-hover);
            color: var(--amarelo-vibrante);
            transform: translateX(5px);
        }

        .nav-link i {
            margin-right: 1rem;
            width: 20px;
            text-align: center;
        }

        /* Toggle Button */
        .sidebar-toggle {
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 2000;
            background: var(--amarelo-vibrante);
            color: #1a1a1a;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--sombra-elegante);
            display: none;
        }

        .sidebar-toggle:hover {
            transform: scale(1.1);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--amarelo-vibrante);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .header p {
            color: var(--texto-secundario);
            font-size: 1.1rem;
        }

        /* Form Styling */
        .form-container {
            background: var(--vidro);
            backdrop-filter: blur(20px);
            border-radius: var(--borda-suave);
            padding: 2rem;
            box-shadow: var(--sombra-elegante);
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        .form-section {
            margin-bottom: 2.5rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            color: var(--amarelo-vibrante);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--vidro);
        }

        .section-title i {
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            color: var(--texto-secundario);
            font-weight: 500;
        }

        .form-group label i {
            margin-right: 0.5rem;
            color: var(--amarelo-vibrante);
            width: 16px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--vidro);
            border-radius: 8px;
            color: var(--texto-primario);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--amarelo-vibrante);
            background: rgba(255, 215, 0, 0.1);
            box-shadow: 0 0 0 3px rgba(255, 215, 0, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Button Styling */
        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
        }

        .btn {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--borda-suave);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            min-width: 160px;
            justify-content: center;
        }

        .btn i {
            margin-right: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--amarelo-vibrante), var(--amarelo-escuro));
            color: #1a1a1a;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--texto-secundario);
            border: 2px solid var(--vidro);
        }

        .btn-secondary:hover {
            background: var(--vidro);
            color: var(--texto-primario);
            border-color: var(--amarelo-vibrante);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff4757, #c44569);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.3);
        }

        /* Generated Sheet Styling */
        .sheet-container {
            display: none;
            background: white;
            color: #333;
            padding: 2rem;
            border-radius: var(--borda-suave);
            margin-top: 2rem;
            box-shadow: var(--sombra-elegante);
        }

        .sheet-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--amarelo-vibrante);
            padding-bottom: 1rem;
        }

        .sheet-header h2 {
            color: var(--amarelo-escuro);
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .sheet-data {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .sheet-field {
            display: flex;
            padding: 0.5rem 0;
            border-bottom: 1px solid #eee;
        }

        .sheet-field strong {
            flex: 0 0 120px;
            color: var(--amarelo-escuro);
        }

        .sheet-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-240px);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .sidebar-toggle {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .button-container {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media print {
            .sidebar,
            .sidebar-toggle,
            .button-container,
            .sheet-actions {
                display: none !important;
            }

            .main-content {
                margin-left: 0;
            }

            .sheet-container {
                display: block !important;
                background: white;
                box-shadow: none;
            }
        }
    </style>
</head>

    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mainContent = document.getElementById('mainContent');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });

        // Form Handling
        const form = document.getElementById('matriculaForm');
        const sheetContainer = document.getElementById('sheetContainer');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            salvarMatricula();
        });

        function salvarMatricula() {
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);
            
            // Validar campos obrigat√≥rios
            const requiredFields = form.querySelectorAll('[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#ff4757';
                    isValid = false;
                } else {
                    field.style.borderColor = '';
                }
            });

            if (!isValid) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }

            // Gerar folha de matr√≠cula
            gerarFolhaMatricula(data);
        }

        function gerarFolhaMatricula(data) {
            const sheetContent = document.getElementById('sheetContent');
            const sheetDate = document.getElementById('sheetDate');
            
            // Data atual
            const now = new Date();
            sheetDate.textContent = `Gerada em: ${now.toLocaleDateString('pt-AO')} √†s ${now.toLocaleTimeString('pt-AO')}`;

            // Gerar conte√∫do da folha
            const sections = [
                {
                    title: 'Dados Pessoais',
                    fields: [
                        { label: 'Nome Completo', key: 'nomeCompleto' },
                        { label: 'G√™nero', key: 'genero' },
                        { label: 'Estado Civil', key: 'estadoCivil' },
                        { label: 'Naturalidade', key: 'naturalidade' },
                        { label: 'Nacionalidade', key: 'nacionalidade' },
                        { label: 'Prov√≠ncia', key: 'provincia' },
                        { label: 'Munic√≠pio', key: 'municipio' },
                        { label: 'Bairro', key: 'bairro' },
                        { label: 'Bilhete de Identidade', key: 'bilheteIdentidade' },
                        { label: 'Data de Emiss√£o', key: 'dataEmissao' },
                        { label: 'Data de Validade', key: 'dataValidade' },
                        { label: 'Data de Nascimento', key: 'dataNascimento' }
                    ]
                },
                {
                    title: 'Contactos',
                    fields: [
                        { label: 'Endere√ßo', key: 'endereco' },
                        { label: 'Telefone Principal', key: 'telefonePrincipal' },
                        { label: 'Telefone Alternativo', key: 'telefoneAlternativo' },
                        { label: 'E-mail', key: 'email' }
                    ]
                },
                {
                    title: 'Informa√ß√µes Acad√©micas',
                    fields: [
                        { label: 'Curso', key: 'curso' },
                        { label: 'Turma', key: 'turma' },
                        { label: 'Per√≠odo', key: 'periodo' },
                        { label: 'Ano Letivo', key: 'anoLetivo' }
                    ]
                }
            ];

            let html = '';
            sections.forEach(section => {
                html += `<h3 style="color: var(--amarelo-escuro); margin: 1.5rem 0 1rem 0; border-bottom: 1px solid #ddd; padding-bottom: 0.5rem;">${section.title}</h3>`;
                html += '<div class="sheet-data">';
                
                section.fields.forEach(field => {
                    const value = data[field.key] || 'N√£o informado';
                    html += `
                        <div class="sheet-field">
                            <strong>${field.label}:</strong>
                            <span>${value}</span>
                        </div>
                    `;
                });
                
                html += '</div>';
            });

            sheetContent.innerHTML = html;
            
            // Mostrar folha e esconder formul√°rio
            document.querySelector('.form-container').style.display = 'none';
            sheetContainer.style.display = 'block';
            
            // Scroll para o topo
            window.scrollTo(0, 0);
        }

        function imprimirFolha() {
            window.print();
        }

        function voltarFormulario() {
            document.querySelector('.form-container').style.display = 'block';
            sheetContainer.style.display = 'none';
            window.scrollTo(0, 0);
        }

        function limparFormulario() {
            if (confirm('Tem certeza que deseja limpar todos os campos?')) {
                form.reset();
                // Remover estilos de erro
                const fields = form.querySelectorAll('input, select, textarea');
                fields.forEach(field => field.style.borderColor = '');
            }
        }

        function cancelarMatricula() {
            if (confirm('Tem certeza que deseja cancelar? Todos os dados ser√£o perdidos.')) {
                form.reset();
                // Aqui voc√™ pode redirecionar para outra p√°gina se necess√°rio
                alert('Matr√≠cula cancelada.');
            }
        }

        // Responsividade - fechar sidebar ao clicar fora (mobile)
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('open');
                }
            }
        });

        // Auto-resize textarea
        document.querySelectorAll('textarea').forEach(textarea => {
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });
        });
    </script>
</body>
